<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <title>Dice Game</title>
    <meta name="description" content="" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link rel="stylesheet" href="style.css" />
  </head>

  <body>
    <div class="header-container">
      <h1>Rock N' Roll</h1>
      <div id="buttons-container">
        <button id="roll-dice-btn">Roll Dice</button>
        <button id="restart-btn">Restart</button>
        <img id="diceImage" src="./images/dice6.png" alt="Dice Image" />
      </div>
      <div id="game-info"></div>
    </div>

    <div class="start-container">
      <img src="./images/Start.png" alt="Start Image" />
    </div>

    <div id="game-container">
      <div id="player1-container" class="player-container">
        Player 1
        <div id="player1-board" class="player-board"></div>
      </div>

      <div id="player2-container" class="player-container">
        Player 2
        <div id="player2-board" class="player-board"></div>
      </div>
    </div>

    <div class="finish-container">
      <img src="./images/Finish.png" alt="Finish Image" />
    </div>

    <audio id="move" src="./sound/move.mp3"></audio>
    <audio id="winSound" src="./sound/finish.mp3"></audio>
    <script src="script.js" type="text/javascript" async defer></script>
  </body>
</html>
